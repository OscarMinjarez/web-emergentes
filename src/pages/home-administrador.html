<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/60239c85dc.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="btn btn-success" type="button" id="cerrarSesionBtn"><a onclick="cerrarSesion()"><i class="fa-solid fa-right-from-bracket"></i></a></button>
        </div>
    </nav>
    <div class="container">
        <div class="row">
          <div class="d-flex justify-content-center align-items-center">
            <button type="button" id="button" class="btn btn-primary col-md-6" style="margin: 0 auto;">Asignar mesa</button>
          </div>
        </div>
         <form id="form" style="display: none;">
            <div class="mb-3">
              <label class="form-label">Mesero</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Mesa</label>
              <input type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Asignar</button>
          </form>
      </div>   
    <br>
    <br>
    <div class="container">
        <div class="row">
          <div class="d-flex justify-content-center align-items-center">
            <button type="button" id="button3" class="btn btn-primary col-md-6 d-flex justify-content-center align-items-center">Agregar/Eliminar Producto</button>
          </div>
        </div>
        <form id="form3" style="display: none;">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkbox3">
              <label class="form-check-label" for="flexCheckDefault">
                Agregar
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkbox4" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Eliminar
              </label>
            </div>
          <div class="mb-3">
            <label class="form-label" id="lblcmb">Nombre Producto</label>
          </div>
            <input type="text" class="form-control">
          <br>
          <br>
          <p>Categoria</p>
          <input type="text" value="Box" id="txt1" disabled>
            <select id="cmb">
              <option data-value="Box">Box</option>
              <option data-value="Alimento">Alimento</option>
              <option data-value="Bebida">Bebida</option>
            </select>
            <br>
          <br>
          <div class="mb-3">
            <label class="form-label">Id del Producto</label>
            <input type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Aceptar</button>
        </form>
      </div>
    <br>
    <br>
    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-center align-items-center">
          <button type="button" id="button4" class="btn btn-primary col-md-6 d-flex justify-content-center align-items-center">Agregar/Eliminar Ingrediente</button>
        </div>
      </div>
      <form id="form4" style="display: none;">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkbox5">
            <label class="form-check-label" for="flexCheckDefault">
              Agregar
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkbox6" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Eliminar
            </label>
          </div>
        <div class="mb-3">
          <label class="form-label" id="lblcmb">Nombre Ingrediente</label>
        </div>
          <input type="text" class="form-control">
        <br>
        <br>
        <p>Categoria</p>
        <input type="text" value="Bases" id="txt2" disabled>
          <select id="cmb2">
            <option data-value="Bases">Bases</option>
            <option data-value="Vegetales">Vegetales</option>
            <option data-value="Proteinas">Proteinas</option>
            <option data-value="Salsas">Salsas</option>
            <option data-value="Toppings">Toppings</option>
            <option data-value="Extras">Extras</option>
          </select>
          <br>
        <br>
        <div class="mb-3">
          <label class="form-label">Cantidad</label>
          <input type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Id del Producto</label>
          <input type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Aceptar</button>
      </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/cerrar-sesion.js"></script>
</body>
</html>
